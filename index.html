<!DOCTYPE html>
<html lang="en">

<head>

	<title>XML and JSON Convertor</title>

	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

	<script src="js/xmlToJson.js"></script>
	<script src="js/jsonToXml.js"></script>
	<script src="js/copyText.js"></script>
	<script src="js/githubCorner.js"></script>

</head>

<body onload="convertXmlToJson(); addGithubCorner()">

	<div id="title">
		XML To JSON
	</div>

	<div id="description">
		XML to JSON convertor for easy management, of files. Check out the source code on <a
			href="https://github.com/owenmoogk/xml-to-json">Github</a>!
		<br><br>
		<span id="settings">
			Number of spaces:
			<select name="spaces" id="spaceSelect">
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4" selected>4</option>
				<option value="8">8</option>
			</select>
		</span>
	</div>
	
	<div id='main'>
		<div id="area1">
			<textarea type='text' id="xml" onkeyup="convertXmlToJson()">
&lt;breakfast_menu&gt;
	&lt;food&gt;
		&lt;name&gt;Belgian Waffles&lt;/name&gt;
		&lt;price&gt;$5.95&lt;/price&gt;
		&lt;description&gt;Two of our famous Belgian Waffles&lt;/description&gt;
		&lt;calories&gt;650&lt;/calories&gt;
	&lt;/food&gt;
&lt;/breakfast_menu&gt;
</textarea>
			<button onclick="copyXml()" id="xmlCopyButton">Copy</button>
		</div>
		<div id="area2">
			<textarea type="text" id="json" onkeyup="convertJsonToXml()"></textarea>
			<button onclick="copyJson()" id="jsonCopyButton">Copy</button>
		</div>
	</div>

</body>

</html>
